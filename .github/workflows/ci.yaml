name: CI
on: push
jobs:
  prod-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: apt update && apt install -y ffmpeg
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
